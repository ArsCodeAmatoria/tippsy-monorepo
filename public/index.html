<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tippsy - Dating & Bar Matching App</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, 
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: white;
      color: #333;
    }
    header {
      border-bottom: 1px solid #eaeaea;
      padding: 1rem;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    .logo {
      font-family: 'Mrs Sheppards', cursive;
      font-size: 2.5rem;
      text-decoration: none;
      color: #000;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .content {
      text-align: center;
      max-width: 800px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #666;
    }
    .button {
      background-color: #000;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      display: inline-block;
    }
    footer {
      border-top: 1px solid #eaeaea;
      padding: 1.5rem 0;
      text-align: center;
      color: #888;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0f0f0f;
        color: #fff;
      }
      .logo {
        color: #fff;
      }
      header {
        border-bottom: 1px solid #333;
      }
      footer {
        border-top: 1px solid #333;
      }
      p {
        color: #999;
      }
      .button {
        background-color: #fff;
        color: #000;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Mrs+Sheppards&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Tippsy</a>
    </div>
  </header>
  
  <main>
    <div class="content">
      <h1>Welcome to Tippsy</h1>
      <p>Find your perfect match at the perfect venue.</p>
      <a href="#" class="button">Get Started</a>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2024 Tippsy. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
